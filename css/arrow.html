	<!-- Mobile Responsive-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

		div{
    height:40px;
    background:red;
    color:#fff;
    position:relative;
    width:200px;
    text-align:center;
    line-height:40px;
}
div:after{
    content:"";
    position:absolute;
    height:0;
    width:0;
    left:100%;
    top:0;
    border:20px solid transparent;
    border-left: 20px solid red;
}
		</style>
	</head>
	<body>
		<div>
		<p>some text</p>
	</div>
	</body>
