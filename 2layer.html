<!DOCTYPE html>
<html>
<head>
	<title>BootStrapMobile Responsive</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	

<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="https://flatlogic.github.io/awesome-bootstrap-checkbox/demo/build.css" />
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- Mobile Responsive-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.a,.b,.c,.d
		{
			width: 100px;
			height: 100px;
			position: absolute;
			top:0;


		}
		.a
		{
			width: 100px;
			height: 100px;
			

		}
		.a
		{
			background-color: red;
		}
		.b
		{
			background-color: yellow;
			left: 5px;
			right:10px;
			top:5px;
			bottom: 5px;
			z-index: 1;
		}
		.c
		{
			background-color: green;
			
			left: 10px;
			right:20px;
			top:30px;
			bottom: 45px;
		
		}
	</style>

	</head>
	<body>
<div class="a">a</div>
<div class="b">b</div>
<div class="c">c</div>
	</body>
	</html>
